	<script>

	ClassicEditor
			.create( document.querySelector( '#{textareaid}' ), {
				
				toolbar: {
					items: [
						'bold',
						'italic',
						'link',
						'bulletedList',
						'numberedList',
						'horizontalLine',
						'|',
						'outdent',
						'indent',
						'alignment',
						'removeFormat',
						'|',
						'imageUpload',
						'imageInsert',
						'blockQuote',
						'insertTable',
						'mediaEmbed',
						'undo',
						'redo'
					]
				},
				language: '{language}',
				image: {
					toolbar: [
						'imageTextAlternative',
						'imageStyle:full',
						'imageStyle:side',
						'linkImage'
					]
				},
				table: {
					contentToolbar: [
						'tableColumn',
						'tableRow',
						'mergeTableCells'
					]
				},
				licenseKey: '',
				
				
			} )
			.then( editor{textareaid} => {
				window.editor{textareaid} = editor{textareaid};
				
			} )
			.catch( error => {
				console.error( 'Oops, something went wrong!' );
				console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
				console.warn( 'Build id: iiw1zic6emh5-xbdt86fvlqtd' );
				console.error( error );
			} );

		// This function needs to be called on the s-before cmd class, so the data is saved on the API post.
		function {textareaid}Save() {
			editor{textareaid}.updateSourceElement();
		}
		
		function {textareaid}sourceDialog() {
			$('#{textareaid}').toggle();
		    if ($('#{textareaid}').is(":visible")){
			
				  options = {
				  "indent":"auto",
				  "indent-spaces":2,
				  "wrap":80,
				  "markup":true,
				  "output-xml":false,
				  "numeric-entities":true,
				  "quote-marks":true,
				  "quote-nbsp":false,
				  "show-body-only":true,
				  "quote-ampersand":false,
				  "break-before-br":true,
				  "uppercase-tags":false,
				  "uppercase-attributes":false,
				  "drop-font-tags":true,
				  "tidy-mark":false
				}

				var html = $('#{textareaid}').val();
				$('#{textareaid}').val(html);
				$('.ck-editor').hide();
            } else{
				editor{textareaid}.setData( $('#{textareaid}').val() );		
				$('.ck-editor').show();
            }
		}

	</script>
