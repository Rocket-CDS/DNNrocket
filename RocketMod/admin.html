<body class="w3-white">


    <!-- Side Navigation (use mask div if in iframe editmode)-->
    <nav class="w3-sidebar w3-collapse w3-theme w3-animate-left w3-border-right" style="z-index:3;width:270px;top:0px;" id="mySidebar">
        <div id="sidebarplaceholder" class="simplisity_panel" s-cmd="getsidemenu" s-fields='{"theme":"config-w3","template":"SideMenu.cshtml","relpath":"/DesktopModules/DNNrocket/RocketMod/"}'></div>
    </nav>
    <div class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-grey" onclick="w3_open();"><i class="fas fa-bars"></i></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-row"  style="height:20px">
        <div class="w3-col m1">
            <div class="editlanguageflag w3-margin-left "></div>
        </div>
        <div id="menulanguageselectdiv" class="w3-col m10"></div>
    </div>

    <div class="w3-main w3-container" style="margin-left:270px;top:0px " id="base-panel">

        <form id="rocketmod_form">

            <div id="simplisity_startpanel" class="simplisity_panel" s-cmd="rocketmodedit_editarticle" s-fields=''>
                <div class="">
                    <i class='fa fa-spinner fa-spin w3-display-middle' style='font-size:48px'></i>
                </div>
            </div>

        </form>

        <!-- End page content -->
    </div>


    <script>
        $(document).ready(function () {
            $(document).simplisityStartUp('/Desktopmodules/dnnrocket/api/rocket/action', { systemkey: 'dnnrocketmodule', debug: false });
            var urlParams = new URLSearchParams(window.location.search);
            simplisity_setParamField("reload", true)
            simplisity_setParamField("moduleid", urlParams.get('moduleid'));
            simplisity_setParamField("tabid", urlParams.get('tabid'));
            simplisity_setParamField("editmode", urlParams.get('editmode'));
            simplisity_setParamField("adminpanel", "true"); // ensure we know it is in the admin panel, so we can action the app select if needed.
            if (urlParams.get('editmode') === '1') {
                $('#base-panel').css('margin-left', '0px');
                $('#mySidebar').css('width', '0px');
                $('#menulanguageselectdiv').attr('editmode', '1');
            }
        });
    </script>


</body>
